<section id="{{block._id}}" class="section-padding-y bg-neutral-100 dark:bg-neutral-800">
  <div class="container-fluid container-padding-x mx-auto">
    <div class="text-center">
      <h2 class="section-heading uppercase text-neutral-900 dark:text-neutral-100" data-field-string="heading">{{block.heading}}</h2>
      <h3 class="section-subheading text-neutral-500 dark:text-neutral-200" data-field-string="sub_heading">{{block.sub_heading}}</h3>
    </div>
    <div class="grid grid-gap grid-cols-1 md:grid-cols-3 mt-12" data-field-array="items">
    {% for item in block.items %}
      <div class="mb-2 sm:mb-0">
        <div data-field-array-item>
          <a href="#{{block_id}}-modal-{{loop.index}}" class="portfolio-link">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img
              src="{{ item.image }}"
              class="img-responsive"
              alt="" />
          </a>
          <div class="portfolio-caption">
            <h4
              data-field-string="items[{{loop.index0}}].client"
            >{{ item.client }}</h4>
            <p
              data-field-string="items[{{loop.index0}}].category"
              data-toolbar-buttons="['bold']"
            >{{ item.category }}</p>
          </div>
        </div>
      </div>  
    {% endfor %}
    </div>
    <div class="col-lg-8 mx-auto text-center max-w-2xl mt-12">
      <p class="large text-muted text-neutral-700 dark:text-neutral-200" data-field-text="text" data-toolbar-buttons="['bold', 'italic', 'underline', 'anchor']">{{ block.text }}</p>
    </div>
  </div>
</section>
